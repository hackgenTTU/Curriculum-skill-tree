<!DOCTYPE html>
<meta charset="utf-8">
<style>
text {
  font-size: 11px;
  width: 30px;
  height: 30px;
}

text.parent {
  fill: #1f77b4;
}

circle {
  fill: #ccc;
  stroke: #999;
  pointer-events: all;
}

circle.parent {
  fill: #1f77b4;
  fill-opacity: .1;
  stroke: steelblue;
  z-index: -1;
}

circle.parent:hover {
  stroke: #ff7f0e;
  stroke-width: .5px;
}

circle.child {
  pointer-events: none;
  z-index: 1;
}

</style>
